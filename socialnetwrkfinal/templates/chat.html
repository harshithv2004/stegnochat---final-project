<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-primary">Welcome, {{ username }}</h2>
        <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3">Logout</a>
        <div class="row">
            <div class="col-md-8">
                <h4 class="text-secondary">Messages</h4>
                <div class="chat-box p-3 bg-light border rounded" style="height: 400px; overflow-y: auto;">
                    {% for chat in chats %}
                        <div>
                            <strong>{{ chat['messages'][-1]['sender'] }}</strong>: 
                            {{ chat['messages'][-1]['message'] }}
                        </div>
                        {% if chat['messages'][-1]['decoded_message'] %}
                            <div class="text-muted">
                                Hidden: {{ chat['messages'][-1]['decoded_message'] }}
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-4">
                <h4 class="text-secondary">Send a Message</h4>
                <form action="{{ url_for('chat') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="receiver" class="form-label">Receiver</label>
                        <input type="text" name="receiver" id="receiver" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea name="message" id="message" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="hidden_message" class="form-label">Hidden Message</label>
                        <input type="text" name="hidden_message" id="hidden_message" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Image</label>
                        <input type="file" name="image" id="image" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
